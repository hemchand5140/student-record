<!DOCTYPE html>
<html>
<head>
    <title>Create New Record</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 550px;
        }
        h2 {
            text-align: center;
            color: #32325d;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 26px;
        }
        label {
            font-weight: 500;
            margin-top: 18px;
            display: block;
            color: #525f7f;
            font-size: 14px;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 0px;
            border: 1px solid #cad1d7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            color: #32325d;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="file"]:focus {
            border-color: #6772e5;
            box-shadow: 0 0 0 2px rgba(103, 114, 229, 0.25);
            outline: none;
        }
        input[type="file"] {
            padding: 10px; /* Specific padding for file input */
        }
        .btn {
            background: #6772e5;
            color: white;
            padding: 14px 20px;
            margin-top: 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        .btn:hover {
            background-color: #545cd8;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0px);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create New Student Record</h2>
    <form method="POST" enctype="multipart/form-data"> {/* <-- Important for file uploads */}
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age">

        <label for="classname">Class:</label>
        <input type="text" id="classname" name="classname">

        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks">

        <label for="profile_pic">Profile Picture:</label>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*">

        <button class="btn" type="submit">Create Record</button>
    </form>
</div>
</body>
</html>
